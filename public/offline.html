<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Vihaar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #201612;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }
        
        .container {
            max-width: 400px;
        }
        
        .icon {
            font-size: 80px;
            margin-bottom: 20px;
            opacity: 0.6;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 12px;
            color: #d95c26;
        }
        
        p {
            font-size: 16px;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 30px;
        }
        
        button {
            background: #d95c26;
            color: #fff;
            border: none;
            padding: 14px 32px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background: #e07040;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(217, 92, 38, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ“¡</div>
        <h1>You're Offline</h1>
        <p>It looks like you've lost your internet connection. Don't worry, you can still view cached content when you're back online.</p>
        <button onclick="location.reload()">Try Again</button>
    </div>
</body>
</html>
